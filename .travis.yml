language: node_js
node_js:
- '8'
script:
- npm run travis-test && npm run compile
before_deploy:
- npm run build-storybook
deploy:
  - provider: npm
    email: julien.ducro@deskpro.com
    api_key:
      secure: 
    skip_cleanup: true
    on:
      branch: master
      tags: true
    after_success:
      - npm run storybook:deploy
  - provider: pages
    skip_cleanup: true
    github_token: $github_token
    keep-history: true
    local-dir: .site
    on:
      branch: master